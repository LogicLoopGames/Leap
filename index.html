<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap - The Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="scores">
                <div class="current-score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        <div class="grid-container">
            <!-- 7x7 grid will be created by JavaScript -->
        </div>
        <div class="controls">
            <button id="start-button">New Game</button>
            <div id="game-over" class="hidden">Game Over!</div>
        </div>
        <div class="instructions">
            <h3>Power-Ups Guide</h3>
            <div class="power-guide">
                <div class="power-item">
                    <div class="power-example power-up"></div>
                    <span>Range +1: Increases movement range</span>
                </div>
                <div class="power-item">
                    <div class="power-example power-down"></div>
                    <span>Range -1: Decreases movement range</span>
                </div>
                <div class="power-item">
                    <div class="power-example double-score"></div>
                    <span>Double Score: Next 5 seconds worth 2x points</span>
                </div>
                <div class="power-item">
                    <div class="power-example triple-score"></div>
                    <span>Triple Score: Next 5 seconds worth 3x points</span>
                </div>
                <div class="power-item">
                    <div class="power-example teleport"></div>
                    <span>Teleport: Move to any empty cell once</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
